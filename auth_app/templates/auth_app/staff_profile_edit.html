{% extends "staff/global/base.html" %}
{% block content %}
<div class="container">
    <h1>Edit Profile</h1>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" class="btn btn-primary">Save Changes</button>
    </form>

    <a href="{% url 'staff_profile' %}" class="btn btn-secondary mt-4">Back to Profile</a>
</div>
{% endblock %}

{% extends "staff/global/base.html" %}
{% block content %}
<div class="container">
    <h1>Your Profile</h1>

    <p><strong>Username:</strong> {{ user.username }}</p>
    <p><strong>Email:</strong> {{ user.email }}</p>
    <p><strong>Role:</strong> {{ user.role|title }}</p>

    <a href="{% url 'staff_profile_edit' %}" class="btn btn-primary">Edit Profile</a>
</div>
{% endblock %}

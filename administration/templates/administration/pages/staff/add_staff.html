{% extends "administration/global/base.html" %}
{% load static %}

{% block content %}
<div class="container-fluid">
    <div class="card">
        <div class="card-body">
            <h5 class="card-title fw-semibold mb-4">Add Staff</h5>

            <!-- Individual Staff Form -->
            <div class="card mb-4">
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" name="individual_submit" class="btn btn-primary">Add Staff</button>
                    </form>
                </div>
            </div>

            <!-- Bulk Upload Form -->
            <div class="card">
                <div class="card-body">
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="mb-3">
                            <label for="bulk_upload" class="form-label">Upload Excel File</label>
                            <input type="file" class="form-control" id="bulk_upload" name="bulk_upload" accept=".xlsx, .xls">
                        </div>
                        <button type="submit" class="btn btn-primary">Upload</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

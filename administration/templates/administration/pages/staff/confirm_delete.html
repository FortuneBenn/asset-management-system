{% extends "administration/global/base.html" %}
{% block content %}
<div class="container">
    <h1>Delete Staff</h1>
    <p>Are you sure you want to delete {{ object.name }} {{ object.surname }}?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'staff-list' %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>
{% endblock %}
